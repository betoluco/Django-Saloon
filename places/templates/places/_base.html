{% load static %}
<!DOCTYPE html>

<html>  
  <head>
    {% block meta_tags %}
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock %}

    <title>
      {% block title %}sitioweb.com{% endblock %}
    </title>

    {% block stylesheets %}
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Niconne|Allura" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="{% static "places/css/base.css" %}">
    {% endblock %}
        

    {% block javascript %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% endblock %}

  </head>

  <body>
    <!-- Navbar-->
    <nav id="navbar" class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a id="name" class="navbar-brand" href="#">sitioweb.com</a>
        </div>
      </div>  
    </nav>
    {% block content %}
    {% endblock %}
  </body>
</html>
